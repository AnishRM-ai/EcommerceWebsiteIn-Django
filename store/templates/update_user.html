{% extends 'base.html' %}
{% block content %}

            <h1 class="display-4 fw-bolder"> Update Profile</h1>

        </div>
    </div>
</header>

<center>
<div class="col-5 text-center mb-3 my-5">

            Update Profile

        </form>
    <br>
    <br>
    <a href="{% url 'update_password' %}" class="btn btn-success">Update Password</a>
    <br>
    <br>
    <br>
  
 
</div>
</center>

{% endblock %}
