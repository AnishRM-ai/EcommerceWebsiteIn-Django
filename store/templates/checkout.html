<!-- Checkout Page Start -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Checkout</h1>
            <p class="lead fw-normal text-white-50 mb-0">Enter Following Information for Checkout</p> <!-- Prompt for checkout information -->
        </div>
    </div>
    <style>
        /* Add custom styles here */
        @media (max-width: 767px) {
            .product-info {
                margin-top: 30px; 
            }
            .order-summary p {
                margin-bottom: 15px; 
            }
        }
    </style>
</header>

<!-- Checkout Page Body Start-->~
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="border p-3">
                <h4 class="mb-4">Billing Information</h4>
                <form>
                    <!-- Form for billing information -->
                    <div class="form-group">
                        <label for="fullName" class="mb-2">Full Name</label>
                        <input type="text" class="form-control mb-3" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" class="form-control mb-3" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingAddress" class="mb-2">Shipping Address</label>
                        <textarea class="form-control mb-3" id="shippingAddress" rows="3" placeholder="Enter your shipping address" required></textarea>
                    </div>
                </form>
            </div>
            <!-- Payment Method Section -->
            <div class="border mt-3 p-3">
                <h4>Payment Method</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod" checked>
                    <label class="form-check-label" for="cod">
                        Cash on Delivery
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="border p-3">
                <h4 class="mb-4">Order Summary</h4>
                <!-- Order Summary -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <img src="https://th.bing.com/th/id/OIP.CjFhAey71AUePywrbdccgwHaFi?w=241&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product Image" class="img-fluid">
                    </div>
                    <div class="col-md-8 product-info">
                        <h6>Shirt</h6>
                        <p>NPR 1,499.00</p>
                    </div>
                </div>
                <!-- Order Summary Details -->
                <div class="order-summary">
                    <p>Items Total: <span class="float-right">1</span></p>
                    <p>Delivery Fee: <span class="float-right">Free</span></p>
                    <p>Total Cost: <span class="float-right">NPR 1,499.00</span></p>
                </div>
            </div>
            <!-- Place Order Button -->
            <div class="text-right mt-3">
                <button type="button" class="btn btn-primary">Place Order</button>
            </div>
        </div>
    </div>
</div>
<!-- Checkout Page Body End -->

{% endblock %}
