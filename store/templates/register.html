{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder"> Register your account.</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log In To Your Account </p>
        </div>
    </div>
</header>

<center>
<div class="col-5 text-center mb-3 my-5">
    <form method="POST" action="{% url 'register' %}">
         {% csrf_token %}
        
         {{ forms.as_p }}
         <br/><br/>
         <button type="submit" class="btn btn-secondary">
            Register
         </button>
        </form>
    <br>
    <br>
    <br>
    <br>
    <br>
  
 
</div>
</center>

{% endblock %}
