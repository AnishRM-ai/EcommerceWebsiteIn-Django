        <style>
         .custom-alert {
                /* Existing styles from previous response */
              
                animation: pop-in 0.3s ease-in-out;
                 /* Animation for pop-up effect */
              }
              
              @keyframes pop-in {
                from {
                  opacity: 0;
                  transform: translateX(20px); /* Slide in from right */
                }
                to {
                  opacity: 1;
                  transform: translateX(0); /* Move to final position */
                }
              }
              

        </style>
    </head>
    <body class="sb-nav-fixed">
            {% include 'dashnav.html' %}
    </br></br>
            {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible custom-alert fade" role="alert" style="position: fixed; right: 10px; top: 10px; z-index: 1000;">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
        {% endfor %}
    {% endif %}
