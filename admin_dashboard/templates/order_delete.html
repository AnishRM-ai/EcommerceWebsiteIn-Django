{% extends "dashbase.html" %}
{%block content%}
{% include 'layout.html'%}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
  <div class="row">
    <div class="col">
        <h1>Delete Order</h1>
        <p>Are you sure you want to delete order "{{ order }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'order_list'%}" class="btn btn-outline-info">Cancel</a>
        </form>
 </div>
 </div>
 </div>
 </main>
 </div>

{% endblock %}
